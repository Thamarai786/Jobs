        <header class="header">

<div>

                        <div class="form-control">
                             <label for="name" id="name-label" >Name : </label>
                            <input type="text" id="name" name="name" placeholder="Your Full Name"required>
                        </div>
                        <div class="form-control">
                            <label for="Email" id="Email-label" >Email :</label>
                            <input type="email" id="Email" name="email" placeholder="Your Work Mail"required>
                        </div>
                        <div class="form-control">
                            <label for="Age" id="Age-label" >Age <span>(Optional)</span>:</label>
                            <input type="number" id="Age" name="Age" placeholder="Your Age" min="20" max="35">
                        </div>
                        <div class="form-control">
                            <label for="date" id="Date-label" >Your Date-Of-Birth</label>
                            <input type="date" name="date" id="date" >
                   
                        </div>
                        <br>
                        <div class="form-control">
                            <label for="dropdown" id="dropdown-label" >Your Highest Educational Qualication?</label></div>
                                <div>
                          <select name="role" id="dropdown">
                            <option  disabled selected value="disabled">Select Your Qualication</option>
                            <option value="Student">10th</option>
                            <option value="High-School">12th</option>
                            <option value="Diploma">Diploma </option>
                            <option value="Engineering">Engineering</option>
                            <option value="Arts">Arts</option>
                            <option value="Other">Other</option>
                         </select>
                            </div>
                                <div class="form-control">
                               <p>Do you Have Any Work Experience ?</p>
                                <label for="radio" id="radio-label"><input type="radio" name="candidate" value="Yes" checked>Yes
                                <input type="text" id="radio"placeholder="Mention Your Experience"> If yes  </label>
                                  </div>
                                 
                            <div class="form-control">
                                <label for="rad" >
                                <input type="radio" id="rad"name="candidate" value="No" checked>No</label>
                                     </div>
                                     <div class="form-control" id="skillset">
                                        <p>Mark Your Programming Skills</p>
                                    <label for="c" ><input type="checkbox" id="c" name="skills" value="C">C</label>
                                    <label for="c++" ><input type="checkbox" id="c++" name="skills" value="C++">C++</label>
                                    <label for="Java" ><input type="checkbox" id="Java" name="skills" value="Java">Java</label>
                                    <label for="Python" ><input type="checkbox" id="Python" name="skills" value="Python">Python</label><br>
                                    <label for="R" ><input type="checkbox" id="R" name="skills" value="R">R</label>
                                    <label for="Swift" ><input type="checkbox" id="Swift" name="skills" value="Swift">Swift</label>
                                    <label for="Kotlin" ><input type="checkbox" id="Kotlin" name="skills" value="Kotlin" >Kotlin</label>
                                    <label for="JavaScript" ><input type="checkbox" id="JavaScript" name="skills" value="JavaScript" >JavaScript</label>
                                            </div>
                                            <br>
<!------------------------------------------------------Upload Your Killer Resume :)--------------------------------------->
                                            <div class="form-control">
                                                <label for="resume" id="resume-label">Upload Your Resume :</label>
                                                <input type="file" name="file" id="resume">
                                            </div>
                                            <div class="form-control">
                                                <p>Any Queries feel free to ask us</p>
                                                <textarea name="Queries" id="Query" cols="30" rows="10" placeholder="Enter Your Queries here..."></textarea>
                                            </div>
